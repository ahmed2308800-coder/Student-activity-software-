<div class="page-header">
    <h1>Attendance</h1>
    <p>Track event attendance</p>
</div>

<div id="attendancesContainer">
    <div class="empty-state">
        <div class="empty-state-icon"><i class="fas fa-spinner fa-spin"></i></div>
        <div class="empty-state-message">Loading attendance data...</div>
    </div>
</div>

<script>
async function initPage() {
    if (!requireRole(['club_representative', 'admin'])) return;
    await loadAttendances();
}

async function loadAttendances() {
    try {
        showLoading();
        // For now, show a message - attendance tracking can be implemented based on specific events
        const container = document.getElementById('attendancesContainer');
        container.innerHTML = `
            <div class="card">
                <div class="card-body">
                    <div class="empty-state">
                        <div class="empty-state-icon"><i class="fas fa-clipboard-check"></i></div>
                        <div class="empty-state-title">Attendance Tracking</div>
                        <div class="empty-state-message">
                            To track attendance, go to an event's detail page and use the attendance features there.
                        </div>
                        <button class="btn btn-primary" onclick="loadPage('events')" style="margin-top: 1rem;">
                            View Events
                        </button>
                    </div>
                </div>
            </div>
        `;
    } catch (error) {
        console.error('Error loading attendances:', error);
        showToast('error', 'Error', 'Failed to load attendance data.');
    } finally {
        hideLoading();
    }
}
</script>
