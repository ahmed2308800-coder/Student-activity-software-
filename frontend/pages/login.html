<div class="container" style="max-width: 450px; margin: 4rem auto;">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Login to SAMS</h2>
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label required" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                    <div class="form-error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label required" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <div class="form-error" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                </div>

                <div class="text-center" style="margin-top: 1rem;">
                    <p style="color: var(--text-secondary);">
                        Don't have an account? 
                        <a href="#register" onclick="loadPage('register')" style="color: var(--primary-color); text-decoration: none;">
                            Register here
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Define function in global scope
window.setupLoginForm = function() {
    const form = document.getElementById('loginForm');
    if (form) {
        // Remove existing listeners
        const newForm = form.cloneNode(true);
        form.parentNode.replaceChild(newForm, form);
        
        newForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Clear previous errors
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            if (emailError) emailError.textContent = '';
            if (passwordError) passwordError.textContent = '';
            
            // Validation
            let hasError = false;
            
            if (!email) {
                if (emailError) emailError.textContent = 'Email is required';
                hasError = true;
            } else if (typeof validateEmail === 'function' && !validateEmail(email)) {
                if (emailError) emailError.textContent = 'Please enter a valid email';
                hasError = true;
            }
            
            if (!password) {
                if (passwordError) passwordError.textContent = 'Password is required';
                hasError = true;
            }
            
            if (hasError) return;
            
            if (typeof handleLogin === 'function') {
                await handleLogin(email, password);
            } else {
                console.error('handleLogin function not found');
                showToast('error', 'Error', 'Login function not available. Please refresh the page.');
            }
        });
    }
};

// Execute immediately
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', window.setupLoginForm);
} else {
    window.setupLoginForm();
}
</script>
